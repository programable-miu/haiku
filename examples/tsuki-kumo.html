<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: arial, sans-serif;
        font-size: 16;
        background-color: black;
      }

      img#tsuki {
        position: absolute;
        height: 400px;
        top: calc(50vh - 200px);
        left: calc(50vw - 200px);
      }

      img#kumo {
        position: absolute;
        height: 600px;
        top: calc(50vh - 300px);
        left: 1000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      let tsuki_left = 1000;
      setInterval(function () {
        tsuki_left -= 1;
        if (tsuki_left < -1440) {
          tsuki_left = 1000;
        }
        $('#kumo').css('left', tsuki_left + 'px');
      }, 10);
    </script>
  </head>
  <body>
    <img src="../images/tsuki.png" id="tsuki">
    <img src="../images/kumo.png" id="kumo">
  </body>
</html>
